<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>엑셀 업로드</title>
</head>
<body>
  <h2>후원수당 엑셀 업로드</h2>
  <form action="/upload_excel" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept=".xls,.xlsx" required>
    <button type="submit">업로드</button>
  </form>
</body>
</html>
